name: Android CI/CD Pipeline (Java Only)

on:
  workflow_dispatch:  # Sirf manually chalega

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›  Make gradlew Executable
        run: chmod +x ./gradlew

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'

      - name: ğŸ“œ Accept Licenses
        run: yes | sdkmanager --licenses

      - name: ğŸ§¹ Clean Project
        run: ./gradlew clean --no-daemon

      - name: ğŸ”¨ Build Debug APK (Java Only)
        run: |
          echo "ğŸš€ Building Debug APK (Java only, skipping Kotlin)..."
          ./gradlew compileDebugJavaWithJavac assembleDebug -x compileDebugKotlin --no-daemon --stacktrace 2>&1 | tee build.log
        continue-on-error: true

      - name: ğŸ”¨ Build Release APK (Java Only)
        run: |
          echo "ğŸš€ Building Release APK (Java only, skipping Kotlin)..."
          ./gradlew compileReleaseJavaWithJavac assembleRelease -x compileReleaseKotlin --no-daemon --stacktrace 2>&1 | tee -a build.log
        continue-on-error: true

      - name: ğŸ” Extract and Show Java Errors
        if: always()
        run: |
          echo "ğŸ“‹ JAVA BUILD ERRORS:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Sirf Java error lines nikaalna
          grep -E 'error: ' build.log | head -n 20 >> $GITHUB_STEP_SUMMARY || true
          
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Console output
          echo "ğŸš¨ ERRORS FOUND:"
          grep -E 'error: ' build.log | head -n 20 || echo "No Java errors detected"

      - name: ğŸ“¦ Check APK Build Status
        if: always()
        run: |
          DEBUG_APK="app/build/outputs/apk/debug/app-debug.apk"
          RELEASE_APK="app/build/outputs/apk/release/app-release-unsigned.apk"
          
          echo "### ğŸ“¦ APK Build Results" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "$DEBUG_APK" ]; then
            echo "âœ… Debug APK built successfully!"
            echo "- âœ… Debug APK: Built" >> $GITHUB_STEP_SUMMARY
            ls -lh "$DEBUG_APK"
          else
            echo "âŒ Debug APK build failed"
            echo "- âŒ Debug APK: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "$RELEASE_APK" ]; then
            echo "âœ… Release APK built successfully!"
            echo "- âœ… Release APK: Built" >> $GITHUB_STEP_SUMMARY
            ls -lh "$RELEASE_APK"
          else
            echo "âŒ Release APK build failed"
            echo "- âŒ Release APK: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ“¤ Upload APK Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: âŒ Final Java Error Check
        if: always()
        run: |
          if grep -q "error:" build.log; then
            echo "ğŸ’¥ Java compilation failed - check errors above"
            exit 1
          else
            echo "âœ… Java compilation passed"
          fi
