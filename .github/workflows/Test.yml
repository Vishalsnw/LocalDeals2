name: Android Java Code Check (No Build)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-errors:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üì± Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'

      - name: üìú Accept Licenses
        run: yes | sdkmanager --licenses

      - name: üßπ Clean Project
        run: ./gradlew clean --no-daemon

      - name: üîç Check Java compile errors only
        run: |
          echo "üöÄ Checking Java compile errors..."
          ./gradlew :app:compileDebugJavaWithJavac --continue --no-daemon 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo "‚úÖ You are good to build APK"
          else
            echo "‚ùå Errors found. Fix before building APK."
            exit 1
          fi
