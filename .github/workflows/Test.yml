name: Android Java Code Check (No Build)

on:
  workflow_dispatch:  # Sirf manually run hoga

jobs:
  check-errors:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'

      - name: ğŸ“œ Accept Licenses
        run: yes | sdkmanager --licenses

      - name: ğŸ§¹ Clean Project
        run: ./gradlew clean --no-daemon

      - name: ğŸ” Check Java compile errors (No Build)
        run: |
          ./gradlew compileDebugJavaWithJavac --continue --no-daemon
          if [ $? -eq 0 ]; then
            echo "âœ… You are good to build APK"
          else
            echo "âŒ Errors found. Fix before building APK."
            exit 1
          fi
